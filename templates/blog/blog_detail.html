{% load static %}
<html>
  <head>
    <title>Блог про бронетехнику</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" type="text/css" media="all">
  </head>
<body>
<div class="title">
    <h3>{{ post.title }}</h3>
</div>
    <p align="center">
      <a href="#"><img src="{{ post.img.url }}" width="50%"></a>
    </p>
<div class="desc">
    <p>{{ post.description }}</p>
</div>
<div class="author">
    <p>Автор: {{ post.author }}</p>
</div>
 <div class="form-comment">
     <h3>Оставить комментарий</h3>
     <div>
         <form action="{% url 'add_comments' post.id %}" method="post">
             {% csrf_token %}
             <div class="com">
                 <label>Ваш комментарий</label>
                 <textarea name="text_comments"></textarea>
             </div>
             <div class="imya">
                 <label>Ваше имя *</label>
                 <input type="text" name="name">
             </div>
             <div class="email">
                 <label>Ваш Email *</label>
                 <input type="email" name="email">
             </div>
                 <input type="submit">
         </form>
     </div>
     <div>
         {% for comment in post.comments_set.all %}
          <div class="view-comment">
              <h4>{{ comment.name }}</h4>
              <p>{{ comment.text_comments }}</p>
          </div>
         {% endfor %}
     </div>
 </div>
</body>
</html>
